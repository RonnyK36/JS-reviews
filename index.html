<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Comments</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="">
                </div>
                <h4>Dolly Burton</h4>
                <p id="job">Programmer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus rem quia autem earum obcaecati libero voluptatibus asperiores aspernatur fugit accusantium.</p>
                <!-- prev and next -->
                <div>
                    <button class="prev-btn">
                      <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                      <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random btn -->
                <button class="random-btn">Randomize</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
